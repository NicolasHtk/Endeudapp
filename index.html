<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Favicon -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml">

    <!-- Manifest para pwa -->
    <link rel="manifest" href="/manifest.json">


    <title>Traki</title>
</head>

<body>

    <div class="container">
        <h4>Balance xd</h4>
        <h1 id="balance">$0.00</h1>

        <div class="inc-exp-container">
            <div>
                <h4>Ingresos</h4>
                <p id="money-plus" class="money plus">+$0.00</p>
            </div>
            <div>
                <h4>Egresos</h4>
                <p id="money-minus" class="money minus">-$0.00</p>
            </div>
        </div>

        <h3>Historial</h3>
        <ul id="list" class="list">
            <!-- List of income and expense  -->
        </ul>

        <h3>Nuevo movimiento</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Nombre</label>
                <input type="text" id="text" placeholder="Nombre del movimiento..." />
            </div>
            <div class="form-control">
                <label for="amount">Monto <br />
                </label>
                <input type="text" id="amount" placeholder="Monto del movimiento..." oninput="formatoNumero(this)" />
            </div>
            <div class="buttons">
                <button class="btn-income btn">Ingreso</button>
                <button class="btn-egress btn">Egreso</button>
            </div>
        </form>

        <div id="install-prompt" style="display: none;">
            <p>¡Instala esta app en tu dispositivo para acceder más fácilmente!</p>
            <button id="install-button">Instalar</button>
        </div>        

    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/service-worker.js').then(function (registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function (err) {
                    console.error('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>

</html>
